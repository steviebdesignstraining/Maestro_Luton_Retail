name: Android UI Tests with Maestro

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  maestro-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK and launch emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: google_apis
        arch: x86_64
        profile: pixel_4
        emulator-options: "-no-window -no-audio -no-boot-anim -no-metrics"
        disable-animations: true
        script: echo "Emulator is ready"

    - name: Wait for Android Emulator to boot completely
      run: |
        echo "Waiting for emulator to connect to adb..."
        adb wait-for-device
        boot_completed=""
        until [[ "$boot_completed" == "1" ]]; do
          boot_completed=$(adb -e shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
          echo "boot_completed=$boot_completed"
          sleep 5
        done
        echo "✅ Emulator booted and ready."

    - name: Download APK from GitHub Release
      uses: dsaltares/fetch-gh-release-asset@master
      with:
        repo: ${{ github.repository }}
        file: your-app-release.apk    # ⬅️ CHANGE to your actual release file
        token: ${{ secrets.GITHUB_TOKEN }}
        target: app.apk

    - name: Install Maestro
      run: |
        curl -Ls "https://get.maestro.mobile.dev" | bash
        echo "$HOME/.maestro/bin" >> $GITHUB_PATH
        export PATH="$HOME/.maestro/bin:$PATH"
        maestro --version

    - name: Run Maestro test
      run: |
        maestro test .maestro --app app.apk

    - name: Upload test output
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: maestro-test-output
        path: .maestro/output/
