name: Android UI Tests with Maestro

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  maestro-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK
      uses: android-actions/setup-android@v3

    - name: Create Android Emulator
      run: |
        echo "y" | sdkmanager "system-images;android-30;google_apis;x86_64"
        echo "no" | avdmanager create avd -n testEmulator -k "system-images;android-30;google_apis;x86_64" --device "pixel"

    - name: Start Emulator
      run: |
        nohup emulator -avd testEmulator -no-audio -no-window -no-boot-anim -no-snapshot -no-metrics > emulator.log 2>&1 &
        adb wait-for-device

    - name: Wait for Emulator to Boot
      run: |
        boot_completed=""
        until [[ "$boot_completed" == "1" ]]; do
          boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
          echo "Waiting for emulator to fully boot... ($boot_completed)"
          sleep 5
        done
        echo "✅ Emulator is ready."

    - name: Download APK from GitHub Release
      uses: dsaltares/fetch-gh-release-asset@master
      with:
        repo: ${{ github.repository }}
        file: your-app-release.apk    # ⬅️ CHANGE to your actual file
        token: ${{ secrets.GITHUB_TOKEN }}
        target: app.apk

    - name: Install Maestro
      run: |
        curl -Ls "https://get.maestro.mobile.dev" | bash
        echo "$HOME/.maestro/bin" >> $GITHUB_PATH
        export PATH="$HOME/.maestro/bin:$PATH"
        maestro --version

    - name: Run Maestro test
      run: |
        maestro test .maestro --app app.apk

    - name: Upload Maestro Test Output
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: maestro-test-output
        path: .maestro/output/
